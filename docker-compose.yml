services:
  jekyll:
    image: jekyll/jekyll:4
    container_name: tpx-blog
    command: jekyll serve --watch --force_polling --livereload
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/srv/jekyll
      - jekyll_bundle:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://0.0.0.0:4000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  jekyll_bundle:
