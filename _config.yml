# Site Settings
title: "tpx Posts"
tagline: "Pensando como hackers, atacando como hackers..."
description: >-
  Post técnico de tpx sobre desarrollo de software, ciberseguridad, 
  hacking ético y tecnología. Artículos, tutoriales y guías prácticas.
url: "https://post.tpx.security" # Tu dominio con Cloudflare
baseurl: "" # Raíz del sitio
lang: es-ES
image: /assets/img/og-default.png

# Author
author:
  name: "tpx Staff"
  email: "hola@tpx.security"
  bio: "Pensando como hackers, atacando como hackers..."
  avatar: "/assets/img/avatar.png"
  social:
    twitter: "tpx_Security"
    linkedin: "tpx_Security"
    instagram: "tpx.Security"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# SEO Settings
twitter:
  username: tpx
  card: summary_large_image

social:
  name: tpx
  links:
    - https://twitter.com/tpx_Security
    - https://linkedin.com/company/tpx

# Newsletter Configuration
# Opciones soportadas:
# - Mailchimp: Usa tu URL de action del formulario embebido
# - Buttondown: https://buttondown.email/api/emails/embed-subscribe/TU_USUARIO
# - ConvertKit: Tu URL de formulario
# - Formspree: https://formspree.io/f/TU_FORM_ID
newsletter:
  enabled: true
  provider: "buttondown"
  action: "https://buttondown.email/api/emails/embed-subscribe/TPXSecurity"  # Reemplaza 'tpx' con tu username de Buttondown

# Analytics
goatcounter: "post-tpx"  # Reemplaza con tu código de GoatCounter (ej: tpx-blog.goatcounter.com)

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "tpx Staff"
      comments: true
      toc: true
  - scope:
      path: ""
    values:
      layout: "default"

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-category
    tag: archive-tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
