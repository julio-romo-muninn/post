---
layout: default
---

<article class="page">
  <header class="page-header">
    <div class="terminal-breadcrumb">
      <span class="prompt">$</span> cat {{ page.title | slugify }}.md
    </div>
    <h1 class="page-title glitch" data-text="{{ page.title }}">{{ page.title }}</h1>
  </header>
  
  <div class="page-content">
    {{ content }}
  </div>
</article>
