<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd607"/>
      <stop offset="100%" style="stop-color:#ffed4a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>
  
  <!-- Terminal window decoration -->
  <g transform="translate(100, 180)">
    <!-- Terminal dots -->
    <circle cx="0" cy="0" r="8" fill="#ff5f56"/>
    <circle cx="28" cy="0" r="8" fill="#ffbd2e"/>
    <circle cx="56" cy="0" r="8" fill="#27ca40"/>
  </g>
  
  <!-- Logo/Brand -->
  <text x="600" y="280" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="120" font-weight="bold" fill="#ffd607" text-anchor="middle">
    <tspan fill="#ffd607">[</tspan><tspan fill="#e6edf3">tpx</tspan><tspan fill="#ffd607">]</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="'Space Grotesk', -apple-system, sans-serif" font-size="32" fill="#8b949e" text-anchor="middle">
    Hacking the future, one post at a time
  </text>
  
  <!-- Cursor blink effect -->
  <text x="720" y="280" font-family="'JetBrains Mono', monospace" font-size="120" font-weight="bold" fill="#ffd607">_</text>
  
  <!-- Code snippet decoration -->
  <g transform="translate(100, 450)" opacity="0.4">
    <text font-family="'JetBrains Mono', monospace" font-size="18" fill="#7ee787">$</text>
    <text x="24" font-family="'JetBrains Mono', monospace" font-size="18" fill="#8b949e">cat welcome.txt</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accentGrad)"/>
  
  <!-- URL -->
  <text x="600" y="580" font-family="'JetBrains Mono', monospace" font-size="20" fill="#6e7681" text-anchor="middle">
    tpx.com/blog
  </text>
</svg>
